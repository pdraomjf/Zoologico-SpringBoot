<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{template.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Zoológico</title>
</head>
<body>

<div layout:fragment="main" class="container mt-5 pt-5">
    <h1>Login</h1>

    <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="username">Login</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Login" required>
            <div class="invalid-feedback">
                Por favor, digite seu usuário.
            </div>
        </div>

        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
            <div class="invalid-feedback">
                Por favor, digite sua senha.
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-4">Entrar</button>
    </form>

    </br>

    <div th:if="${param.error}" class="alert alert-danger">
        Login ou senha incorreta.
    </div>

</div>

</body>
</html>
